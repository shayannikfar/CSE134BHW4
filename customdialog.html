<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Dialogs</title>
    <script type="text/javascript" src="DOMPurify-main/DOMPurify-main/dist/purify.js"></script>
    <script type="module" src="/customdialog.js"></script>

</head>

<body>
    <header>
        <h1>Custom dialogs?</h1>
    </header>

    <button id="Alert">ALERT</button>
    <button id="Confirm">CONFIRM</button>
    <button id="Promt">PROMT</button>
    <button id="Safer">SAFER PROMT</button>
    
    <hr>
    <output id="myOut"></output>
   
    <dialog id="digAle">
        <table>
            <tr>
                <td style="text-align: center;">Alert pressed!</td>
            </tr>
            <tr>
                <td style="text-align: center;"><button id="alBot">OK</button></td>
            </tr>
        </table>
    </dialog>

    <dialog id="digCon">
        <table>
            <tr>
                <td style="text-align: center;">Do you confirm this?</td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td style="text-align: right;"><button id="canBot">Cancel</button>  <button id="okaybot">OK</button></td>
            </tr>
        </table>
    </dialog>

    <dialog id="digProm">
        <table>
            <tr>
                <td><label for="usname">WHAT IS YOUR NAME?</label></td>
            </tr>
            <tr>
                <td><input type="text" id="usname" name="usname"></td>
            </tr>
            <tr>
                <td style="text-align: right;"><button id="PromCanBot">Cancel</button>  <button id="PromOkBot">OK</button></td>
            </tr>
        </table>

    </dialog>

    <dialog id="digSafProm">
        <table>
            <tr>
                <td><label for="usname2">WHAT IS YOUR NAME?</label></td>
            </tr>
            <tr>
                <td><input type="text" id="usname2" name="usname2"></td>
            </tr>
            <tr>
                <td style="text-align: right;"><button id="SaPromCanBot">Cancel</button>  <button id="SaProOkBot">OK</button></td>
            </tr>
        </table>

    </dialog>


</body>
