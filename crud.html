<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Posts Summary</title>
    <script type="text/javascript" src="DOMPurify-main/DOMPurify-main/dist/purify.min.js"></script>
    <script type="module" src="/blog.js"></script>

</head>

<body>
    <header>
        <h1>POST SUMMARY</h1>
    </header>

    <ul id = "myPosts"></ul>

    <template id="posted">
        <li id="posteditem">
            <h2 id="pname"></h2>
            <p id="pdate"></p>
            <p id="psummary"></p>
            <p id="edited">edit</p>
            <p id="deleted">delete</p>
          </li>
    </template>

    <dialog id="newpost">
        <table method="dialog">
            <tr>
                <td style="text-align: center;"><label for="title">Post Name</label>
                </td>
                 <td style="text-align: center;"><input type="text" id="title" name="title">
                </td>
            </tr>
            <tr>
                <td style="text-align: center;"><label for="date">Date posted</label>
                </td>
                 <td style="text-align: center;"><input type="text" id="date" name="date">
                </td>
            </tr>
            <tr>
                <td style="text-align: center;"><label for="summary">Post Summary</label>
                </td>
                 <td style="text-align: center;"><textarea id="summary"></textarea>
                </td>
            </tr>
          
            <tr>
                <td style="text-align: left;"><button value="cancel">Cancel</button>  <button value="default">Save</button></td>
            </tr>
        </table>
  
          
    </dialog>

    <dialog id="editpost">
        <table method="dialog">
            <tr>
                <td style="text-align: center;"><label for="edtitle">Post Name</label>
                </td>
                 <td style="text-align: center;"><input type="text" id="edtitle" name="edtitle">
                </td>
            </tr>
            <tr>
                <td style="text-align: center;"><label for="eddate">Date posted</label>
                </td>
                 <td style="text-align: center;"><input type="text" id="eddate" name="eddate">
                </td>
            </tr>
            <tr>
                <td style="text-align: center;"><label for="edsummary">Post Summary</label>
                </td>
                 <td style="text-align: center;"><textarea id="edsummary"></textarea>
                </td>
            </tr>
          
            <tr>
                <td style="text-align: left;"><button value="cancel">Cancel</button>  <button value="default">Update</button></td>
            </tr>
        </table>
  
          
    </dialog>

    <button id="postcreated">New Post</button>




</body>
</html>
